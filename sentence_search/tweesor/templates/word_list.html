
{% extends 'base.html' %}
{% block content %}
    <div class="row">
    　　<a href="{% url 'tweesor:word_export' search_word %}" class="col-lg-1">エクスポート</a>
    </div>
    <div class="callout callout-info">
    {% if words_counts %}
    {% for word,count in words_counts.items %}
    <p>{{word}}:{{count}}</p>
    {% endfor %}

    {% else %}
        <p>種別を登録してください</p>
    {% endif %}
    </div>

{% endblock %}
